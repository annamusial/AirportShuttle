<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="pl" /> 
        <meta name="author" content="Anna MusiaÅ‚" />
        <meta name="robots" content="index, follow" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
            <title>Airport Shuttle</title>
    </head>
    <body>
        <div id="header">
            <img class="logo" src="./Obrazki/logo.png">
        </div>
        <div class="motto" align="center">Browse through the best local transfers wherever you are!</div>
         <div id="searchBox">
             <img class="toggl" src="./Obrazki/toggl.png">
             <form>
                 <div class="form-input">
                    <i id="pin1"class="fa fa-map-marker-alt fa-lg fa-fw" aria-hidden="true"></i>
                    <input class="location" type="text" name="location" placeholder="Enter location">
                    <i id="pin2"class="fa fa-map-marker-alt fa-lg fa-fw" aria-hidden="true"></i>
                    <input class="destination" type="text" name="destination" placeholder="Enter destination">
                    <i id="cal"class="fa fa-calendar-alt fa-lg fa-fw" aria-hidden="true"></i>
                    <input class="pickup" type="text" name="pickup" placeholder="Pick-up date">
                    <i id="clock"class="fa fa-clock fa-lg fa-fw" aria-hidden="true"></i>
                    <input class="time" type="text" name="time" placeholder="12:15">
                    <i id="user"class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                    <input class="passanger" type="text" name="passenger" placeholder="1 passanger">
                 </div>
                 <button class="button">Search</button>
             </form>
         </div>
    </body>
</html>
